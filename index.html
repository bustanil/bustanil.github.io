---
layout: home
title: Index
---
<ul style="list-style-type: none">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
      <p><i>{{ post.date | date: "%d/%m/%Y" }} - {% for tag in post.tags %}{{ tag }}&nbsp;{% endfor %}</i></p>
      <p>{{ post.excerpt }}</p> <a href="{{ post.url }}">Baca selebihnya...</a>
    </li>
  {% endfor %}
</ul>
